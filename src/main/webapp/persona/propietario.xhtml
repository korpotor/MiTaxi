<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:messages id="mensaje" autoUpdate="false" severity="info,fatal,warn" showSummary="true" showDetail="true"/> 


                    <h3 style="margin-top:0">Propietario</h3>

                    <div class="ui-g ui-fluid">

                        <div class="ui-g-12 ui-md-6">                                
                            <div class="ui-inputgroup">
                                <p:outputLabel for="identificacion" value="Identificación:" />
                                <p:inputText id="identificacion" value="#{propietarioController.persona.id}" />
                                <p:message for="identificacion" /> 
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-inputgroup">
                                <p:outputLabel for="primerNombre" value="Primer nombre:" />
                                <p:inputText id="primerNombre" value="#{propietarioController.persona.primerNombre}" />
                                <p:message for="primerNombre" />
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-inputgroup">
                                <p:outputLabel for="segundoNombre" value="Segundo nombre:" />
                                <p:inputText id="segundoNombre" value="#{propietarioController.persona.segundoNombre}" />
                                <p:message for="segundoNombre" />
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-inputgroup">
                                <p:outputLabel for="primerApellido" value="Primer Apellido:" />
                                <p:inputText id="primerApellido" value="#{propietarioController.persona.primerApellido}" />
                                <p:message for="primerApellido" />
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-inputgroup">
                                <p:outputLabel for="segundoApellido" value="Segundo Apellido:" />
                                <p:inputText id="segundoApellido" value="#{propietarioController.persona.segundoApellido}" />
                                <p:message for="segundoApellido" />

                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-inputgroup">
                                <p:outputLabel for="direccion" value="Direccion:" />
                                <p:inputText id="direccion" value="#{propietarioController.persona.direccion}" />
                                <p:message for="direccion" />
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-inputgroup">
                                <p:outputLabel for="genero" value="Genero: "/>
                                <p:selectOneMenu id="genero" value="#{propietarioController.persona.genero}" >
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                                    <f:selectItem itemLabel="LGTBI" itemValue="L" />
                                    <f:selectItem itemLabel="No informa" itemValue="N" />
                                </p:selectOneMenu>
                                <p:message for="genero" />
                            </div>
                        </div>

                    </div>
                    <p:commandButton value="Registrar" actionListener="#{propietarioController.create()}" update="mensaje, :list:table"/>


                </h:form>

                <br/>

                <h:form id="list">
                    <p:dataTable id="table" value="#{propietarioController.propietarios}" var="propietario" paginator="true" rows="10" editable="true" >

                        <p:ajax event="rowEdit" listener="#{propietarioController.edit(propietario)}" update=":form:mensaje" />
                        <p:column style="width: 35px" ><p:rowEditor/></p:column>
                        
                        <p:column headerText="Identificación" filterBy="#{propietario.persona.id}" filterMatchMode="contains">
                            <h:outputText value="#{propietario.persona.id}" />
                        </p:column>

                        <p:column headerText="Primer nombre" filterBy="#{propietario.persona.primerNombre}" filterMatchMode="contains" priority="2">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{propietario.persona.primerNombre}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{propietario.persona.primerNombre}" />
                                </f:facet>                                
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Segundo nombre" filterBy="#{propietario.persona.segundoNombre}" filterMatchMode="contains" priority="3">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{propietario.persona.segundoNombre}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{propietario.persona.segundoNombre}" />
                                </f:facet>                                
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Primer Apellido" filterBy="#{propietario.persona.primerApellido}" filterMatchMode="contains" priority="4">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{propietario.persona.primerApellido}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{propietario.persona.primerApellido}" />
                                </f:facet>                                
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Segundo Apellido" filterBy="#{propietario.persona.segundoApellido}" filterMatchMode="contains" priority="5">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{propietario.persona.segundoApellido}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{propietario.persona.segundoApellido}" />
                                </f:facet>                                
                            </p:cellEditor>
                        </p:column>



                        <p:column headerText="Direccion" filterBy="#{propietario.persona.direccion}" filterMatchMode="contains" priority="6">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{propietario.persona.direccion}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{propietario.persona.direccion}" />
                                </f:facet>                                
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Eliminar">
                      
                            <p:commandButton value="Eliminar" actionListener="#{propietarioController.remove(propietario)}" update="@form, :form:mensaje" process="@this" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
